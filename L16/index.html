<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      list-style-type: none;
    }

    [v-cloak] {
      display: none;
    }
  </style>
</head>

<body>
  <div id="app" v-cloak>
    <aaa></aaa>
    {{gender}}
    <bbb></bbb>
  </div>
  <script src="../vue.js"></script>
  <script>
    Vue.config.devtools = false;
    Vue.config.productionTip = false;

    // mixin 混入 在Vue实例中加入额外的方法或属性的元素

    // 全局混入
    Vue.mixin({
      // 一旦全局混入，此后的Vue实例都会有此钩子函数
      // 如果Vue实例也有此钩子，那么会先执行混入的钩子在执行实例的钩子
      created() {
        console.log("I am created", this.$el, this._uid);
      }
    })

    Vue.component("aaa", {
      template: `<h1>{{gender}}</h1>`,
      data() {
        return {
          gender: 1
        }
      },
    })
    Vue.component("bbb", {
      template: `<h2>BBBB</h2>`
    })
    new Vue({
      el: "#app",
      data() {
        return {
          gender: 0
        }
      },
      created() {
        console.log("Vue created");
      }

    });
  </script>
</body>

</html>
