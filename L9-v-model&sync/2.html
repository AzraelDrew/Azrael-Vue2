<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      list-style-type: none;
    }

    [v-cloak] {
      display: none;
    }
  </style>
</head>

<body>
  <div id="app" v-cloak>
    <ul>
      <li v-for="item in list" @click="test($event,item)">
        {{item}}
      </li>
    </ul>
  </div>
  <script src="../vue.js"></script>
  <script>
    Vue.config.devtools = false;
    Vue.config.productionTip = false;
    new Vue({
      el: "#app",
      data() {
        return {
          list: ['aa', 'bb', 'cc1']
        }
      },
      methods: {
        test(e, data) {
          console.log(e, data);
        }
      }
    })
  </script>
</body>

</html>
