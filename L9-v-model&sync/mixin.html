<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      list-style-type: none;
    }

    [v-cloak] {
      display: none;
    }
  </style>
</head>

<body>
  <div id="app" v-cloak>
    <h1> value-{{value1}}</h1>
    <h1> count-{{count1}}</h1>
    <!-- 
      v-model="value1"  ==   :value="value1" @update:value="value1=$event" -->
    <demo v-model="value1" :count.sync="count1"></demo>
  </div>
  <script src="../vue.js"></script>
  <script>
    Vue.config.devtools = false;
    Vue.config.productionTip = false;
    Vue.component('demo', {
      props: ['value', 'count'],
      template: `
      <h1>
        {{value}}--{{count}}
        <button @click="$emit('input',value+1)">addvalue</button>
        <button @click="$emit('input',value-1)">backvalue</button>
        <button @click="$emit('update:count',count+2)">addcount</button>
        <button @click="$emit('update:count',count-2)">backcount</button>
      </h1>
      `
    })
    new Vue({
      el: "#app",
      data() {
        return {
          value1: 20,
          count1: 10
        }
      },

    })
  </script>
</body>

</html>
